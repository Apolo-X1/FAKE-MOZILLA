<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="../MOZILLA/STYLE CSS/stilos_form.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1467/1467445.png">

</head>
<body>

    <br><br><br><br>
    <form action="#" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        </br></br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        
        </br></br>
        <label>Sexo:</label>
        <label for="hombre"><input type="radio" id="hombre" name="sexo" value="hombre"> Hombre</label>
        <label for="mujer"><input type="radio" id="mujer" name="sexo" value="mujer"> Mujer</label>
        </br></br>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      
        <label><input type="checkbox" id="ofertas" name="ofertas"> Deseo recibir información sobre novedades y ofertas.</label>
      
        <label><input type="checkbox" id="aceptar" name="aceptar" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label>
      
        <button type="submit">Enviar</button>
      
      </form>
    
</body>
</html>
